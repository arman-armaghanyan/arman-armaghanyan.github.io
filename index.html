<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolity - File Conversion Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .new-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background-color: #0000ff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .tool[new] {
            border: 2px solid #0000ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Website Name Tile -->
            <div class="website-name">
                <h1>Toolity</h1>
            </div>
            <!-- Tool tiles will be generated dynamically -->
        </div>
    </div>

    <script src="js/presets.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
